# $schema: ./entari.schema.json

basic:
  ignore_self_message: true
  log:
    level: debug
    ignores:
      - httpx._client
      - httpcore._trace
  prefix:
    - /
  schema: true
  external_dirs:
    - src
plugins:
  $prelude:
    - ::auto_reload
  .record_message:
    record_send: true
  ::echo: {}
  ::help: {}
  ::inspect: {}
  ::auto_reload:
    watch_config: true
  entari_plugin_llm:
    api_key: ${{ env.LLM_API_KEY }}
    base_url: https://api.openai.com/v1
    models:
      - name: "deepseek/deepseek-chat"
        api_key: ${{env.DEEPSEEK_API_KEY }}
        base_url: https://api.deepseek.com
      - name: "gemini/gemini-pro"
        api_key: ${{ env.GEMINI_API_KEY }}
        base_url: https://generativelanguage.googleapis.com
      - name: "gpt-4.1-mini"

    prompt: |
      你是一个由用户提供信息并回答问题的智能助手。请根据用户提供的信息，尽可能准确和简洁地回答他们的问题。如果信息不足以回答问题，请礼貌地告知用户需要更多信息。
      然后，语气表现的可爱一些。
  ~example_tools: {}
  entari_plugin_server:
    direct_adapter: true
    host: localhost
    port: ${{ env.PORT }}
adapters:
  - $path: '@onebot11.reverse'
    endpoint: ws
